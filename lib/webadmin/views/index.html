<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip bot webadmin</title>

    <link href="http://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tip bot webadmin</a>
        </div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right" role="search" action="/user" method="get">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search user...">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon glyphicon-search"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-md-8 col-sm-12">
        <div class="page-header">
          <h1>Overview <small>Balances</small></h1>
        </div>
        <table class="table table-striped">
          <tr>
            <th>#</th>
            <th>Nick</th>
            <th>Balance</th>
          </tr>
          {% for account in accounts %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ account.nick }}</td>
            <td>{{ account.balance }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="col-md-4 col-sm-12">

      </div>
    </div>
  </body>
</html>
